<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>PromptStream Settings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>PromptStream Settings</h1>
        <p>Configure defaults for your on-device Gemini workspace.</p>
      </header>

      <main class="main">
        <section class="card">
          <div class="card-header">
            <h2>System Instruction</h2>
            <p class="card-subtitle">This prompt is applied to every chat session.</p>
          </div>
          <textarea
            id="system"
            placeholder="You are a concise assistant who responds with key bullet points."
          ></textarea>
        </section>

        <section class="card">
          <div class="card-header">
            <h2>Suggested Prompts</h2>
            <p class="card-subtitle">Control how the selection helper behaves.</p>
          </div>
          <div class="field">
            <label for="suggestionCount">Number to show</label>
            <div class="range">
              <input type="range" id="suggestionCount" min="1" max="5" step="1" />
              <span id="suggestionCountValue" class="range-value"></span>
            </div>
          </div>
          <div class="field">
            <label for="suggestionTone">Tone</label>
            <select id="suggestionTone">
              <option value="neutral">Neutral</option>
              <option value="friendly">Friendly</option>
              <option value="professional">Professional</option>
              <option value="persuasive">Persuasive</option>
              <option value="casual">Casual</option>
            </select>
          </div>
        </section>

        <section class="card">
          <div class="card-header">
            <h2>Model Tuning</h2>
            <p class="card-subtitle">Adjust Gemini Nano generation parameters.</p>
          </div>
          <div class="field">
            <label for="temperature">Temperature</label>
            <div class="range">
              <input type="range" id="temperature" min="0" max="2" step="0.1" />
              <span id="temperatureValue" class="range-value"></span>
            </div>
          </div>
          <div class="field">
            <label for="topK">Top K</label>
            <div class="range">
              <input type="range" id="topK" min="1" max="40" step="1" />
              <span id="topKValue" class="range-value"></span>
            </div>
          </div>
        </section>

        <div class="actions">
          <button id="openWorkspace" type="button" class="primary">Open Workspace</button>
          <button id="resetSettings" type="button" class="secondary">Reset to defaults</button>
        </div>

        <div id="saveStatus" class="save-status" role="status" aria-live="polite"></div>
      </main>
    </div>

    <script type="module" src="settings.js"></script>
  </body>
</html>
