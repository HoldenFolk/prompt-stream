<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Gemini Nano Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h2>PromptStream</h2>
      <p class="subtitle">Streamline your everyday prompting</p>
    </header>

    <main>
      <label for="system">System instruction (optional)</label>
      <input id="system" placeholder="You are a concise assistant." />

      <div class="button-row">
        <button id="init">Init / Download model</button>
        <button id="run" disabled>Run prompt</button>
        <button id="stop" disabled>Stop</button>
      </div>

      <div id="status">Status: Not initialized</div>

      <input id="prompt" placeholder="You are a concise assistant." />

      <div id="progressWrap" class="hidden">
        <p>Model download progress:</p>
        <progress id="progress" value="0" max="100"></progress>
        <small id="progressNote"></small>
      </div>

      <section class="output">
        <h3>Output</h3>
        <pre id="out"></pre>
      </section>
    </main>

    <footer>
      <small>Runs locally via Chromeâ€™s built-in Gemini Nano</small>
    </footer>

    <script type="module" src="popup.js"></script>
  </body>
</html>
