<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Gemini Nano Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h2>PromptStream</h2>
      <p class="subtitle">Streamline your everyday prompting</p>
    </header>

    <main>
      <label for="system">System instruction (optional)</label>
      <input id="system" placeholder="You are a concise assistant." />

      <div class="button-row">
        <button id="init">Init / Download model</button>
        <button id="reset" disabled>Reset chat</button>
      </div>

      <div id="status">Status: Not initialized</div>

      <div id="progressWrap" class="hidden">
        <p>Model download progress:</p>
        <progress id="progress" value="0" max="100"></progress>
        <small id="progressNote"></small>
      </div>

      <section class="chat">
        <h3>Conversation</h3>
        <div id="chatBox">
          <div id="chatLog"></div>
        </div>
      </section>

      <label for="prompt">Message</label>
      <textarea id="prompt" placeholder="Type your message…"></textarea>

      <div class="button-row">
        <button id="send" disabled>Send</button>
        <button id="stop" disabled>Stop</button>
      </div>
    </main>

    <footer>
      <small>Runs locally via Chrome’s built-in Gemini Nano</small>
    </footer>

    <script type="module" src="popup.js"></script>
  </body>
</html>
