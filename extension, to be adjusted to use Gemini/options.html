<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>PromptStream Helper – Options</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans"; margin: 24px; color: #111827; }
      .row { margin-bottom: 16px; }
      input[type="password"], input[type="text"], select {
        width: 420px; padding: 8px 10px; border-radius: 10px; border: 1px solid rgba(0,0,0,0.2);
      }
      label { display: block; margin-bottom: 8px; font-weight: 600; }
      button {
        appearance: none; border: 1px solid rgba(0,0,0,0.2); background: #f9fafb;
        padding: 8px 14px; border-radius: 10px; cursor: pointer;
      }
      small { color: #6b7280; }
    </style>
  </head>
  <body>
    <h1>PromptStream Helper – Options</h1>

    <div class="row">
      <label for="api">OpenAI API key</label>
      <input id="api" type="password" placeholder="sk-..." />
      <div><small>Stored via chrome.storage.sync</small></div>
    </div>

    <div class="row">
      <label for="temp">Temperature</label>
      <input id="temp" type="text" value="0.2" />
      <div><small>0.0–1.0 (lower = more deterministic)</small></div>
    </div>

    <div class="row">
      <button id="save">Save</button>
      <span id="status" style="margin-left:10px;"></span>
    </div>

    <script src="options.js"></script>
  </body>
</html>
